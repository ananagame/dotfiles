# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '0x262626'
    foreground: '0xfefefe'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0x676767'
    red:     '0xfb4931'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xfeffff'

window:
  dimensions:
     columns: 125
     lines: 35

  decorations: buttonless

font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux) monospace
    #   - (Windows) Consolas
    family: 'CozetteVector'

    # The `style` can be specified to pick a specific face.
    style: Regular
     # Point specificze
  size: 16.0
